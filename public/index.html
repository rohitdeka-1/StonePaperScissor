<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Game</title>
</head>
<body>
    <section>
        <div class="heading">
            <div class="head"><h1>CHOOSE AN OPTION</h1></div> 
        </div>
        <div class="images">
            <div class="computerImage">
                <img src="./Assets/stoneComputer.png" />
            </div>
            <div class="thunder">
                <img class="thunder1" src="./Assets/thunder.webp" alt="">
            </div>
            <div class="playerImage">
                <img src="./Assets/stonePlayer.png" />
            </div>
        </div>

        <div class="points">
            COMPUTER <span class="computerPoints"> 0 </span> /
            <span class="playerPoints"> 0 </span> PLAYER
        </div>

        <div class="options">
                <button type="button">stone</button>
                <button type="button">paper </button>
                <button type="button">scissors</button>
        </div>


        <div class="name">
            <div class="anchor">
                <a href="https://rohitdeka.me">MADE BY ROHIT DEKA</a>
            </div>
        </div>

    </section>
    

    <script src="index.js"></script>
</body>
</html>
